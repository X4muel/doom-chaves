<!DOCTYPE html>
<html>
<head>
    <meta name="Doom Chaves" id="ch4vesd00m">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        canvas { display: block; }

        /* Estilos para o menu principal */
        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; /* Flexbox para centralizar conte√∫do */
            flex-direction: column; /* Conte√∫do em coluna */
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Inter', Arial, sans-serif; /* Usando Inter como font-family principal */
            font-size: 2em;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro semi-transparente */
            background-image: url('doom_chaves.jpg'); /* Nome de arquivo padronizado */
            background-size: cover; /* Cobre todo o div */
            background-position: center; /* Centraliza a imagem */
            z-index: 101; /* Maior z-index para ficar acima de tudo */
        }

        #mainMenu h1 {
            color: white; /* Cor do t√≠tulo para contraste */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para destacar o texto */
            margin-bottom: 30px; /* Espa√ßo entre o t√≠tulo e o bot√£o */
        }

        #mainMenu button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #e74c3c; /* Vermelho vibrante para o bot√£o */
            color: white;
            border: none;
            border-radius: 8px; /* Cantos mais arredondados */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Sombra para profundidade */
        }

        #mainMenu button:hover {
            background-color: #c0392b; /* Tom mais escuro no hover */
            transform: translateY(-2px); /* Efeito de leve levantamento */
        }

        #mainMenu button:active {
            transform: translateY(0); /* Volta ao normal ao clicar */
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
        }

        /* Estilos para o overlay (Game Over / Erro / Pausado) */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Come√ßa escondido, s√≥ aparece em caso de erro/game over/pausa */
            flex-direction: column; /* Para centralizar texto e talvez um bot√£o de retomar */
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Inter', Arial, sans-serif;
            font-size: 2em;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro semi-transparente */
            z-index: 100; /* Abaixo do menu principal, acima do jogo */
            cursor: pointer; /* Indica que pode ser clicado para continuar */
            border-radius: 10px; /* Cantos arredondados */
        }

        #overlay h1 {
            margin-bottom: 10px;
        }
        #overlay p {
            font-size: 0.6em;
            margin-top: 0;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid white;
            border-radius: 50%;
            box-sizing: border-box;
            display: none; /* Escondido por padr√£o, s√≥ aparece no jogo */
            z-index: 99;
        }
        #playerHealthBarContainer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 30px;
            background-color: #555;
            border: 2px solid #fff;
            border-radius: 5px;
            overflow: hidden;
            z-index: 98;
        }
        #playerHealthBar {
            width: 100%;
            height: 100%;
            background-color: green;
            transition: width 0.2s ease-out, background-color 0.2s ease-out;
        }
        .enemy-health-bar-container {
            position: absolute;
            width: 50px;
            height: 8px;
            background-color: #333;
            border: 1px solid #000;
            border-radius: 2px;
            overflow: hidden;
            pointer-events: none; /* Permite cliques passarem por ele */
            transform: translate(-50%, -50%); /* Centraliza via JS */
            z-index: 97;
        }
        .enemy-health-bar {
            width: 100%;
            height: 100%;
            background-color: limegreen;
            transition: width 0.1s ease-out;
        }
        #ammoDisplay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-family: 'Inter', Arial, sans-serif;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            z-index: 98;
        }

        /* --- Mobile Controls (vis√≠veis apenas em telas menores) --- */
        #mobileControls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Escondido por padr√£o, ser√° mostrado via JS em dispositivos m√≥veis */
            z-index: 102; /* Acima de tudo, mas abaixo do menu/overlay */
            pointer-events: none; /* Permite cliques passarem por ele, exceto nos controles espec√≠ficos */
        }

        .mobile-button {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(231, 76, 60, 0.7); /* Vermelho com transpar√™ncia */
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            pointer-events: all; /* Torna os bot√µes clic√°veis */
            transition: background-color 0.2s ease;
            user-select: none; /* Evita sele√ß√£o de texto no bot√£o */
            -webkit-tap-highlight-color: transparent; /* Remove highlight azul no toque */
        }

        .mobile-button:active {
            background-color: rgba(192, 57, 43, 0.9); /* Vermelho mais escuro ao pressionar */
        }

        #jumpButton {
            bottom: 120px;
            right: 30px;
        }

        #shootButton {
            bottom: 30px;
            right: 30px;
        }

        #reloadButton {
            bottom: 30px;
            right: 120px; /* Posi√ß√£o ajustada para n√£o sobrepor o bot√£o de atirar */
            font-size: 1.2em; /* Fonte menor para "Recarregar" */
            width: 100px; /* Mais largo para o texto */
            height: 60px;
            border-radius: 10px;
        }

        #joystickContainer {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: all; /* Torna a √°rea do joystick clic√°vel */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #joystick {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.7); /* Branco com transpar√™ncia */
            border-radius: 50%;
            position: relative; /* Para o movimento do thumb */
            transform: translate(0, 0); /* Posi√ß√£o inicial */
            touch-action: none; /* Impede a√ß√µes padr√£o do toque, como rolagem */
        }
        
        /* Media queries para telas menores (celulares) */
        @media (max-width: 768px) {
            #crosshair {
                display: none; /* Esconde o crosshair no mobile, pode ser ajustado */
            }

            #playerHealthBarContainer {
                width: 200px; /* Barra de vida menor no mobile */
                height: 25px;
                bottom: 10px;
            }

            #ammoDisplay {
                bottom: 10px;
                right: 10px;
                font-size: 1.2em; /* Fonte menor no mobile */
            }

            /* Exibe os controles m√≥veis em telas pequenas */
            #mobileControls {
                display: block; 
            }

            .mobile-button {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
            #jumpButton {
                bottom: 80px;
                right: 20px;
            }

            #shootButton {
                bottom: 20px;
                right: 20px;
            }
            #reloadButton {
                bottom: 20px;
                right: 90px;
                width: 80px;
                height: 50px;

            }

            #joystickContainer {
                width: 120px;
                height: 120px;
                bottom: 20px;
                left: 20px;
            }

            #joystick {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
