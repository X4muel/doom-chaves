<!DOCTYPE html>
<html>
<head>
    <meta name="Doom Chaves" id="ch4vesd00m">
    <title>Doom Chaves: Labirinto 3D Procedural</title>
    <!-- Adicionado para garantir que o layout seja responsivo em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        canvas { display: block; }

        /* Estilos para o menu principal */
        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; /* Flexbox para centralizar conteúdo */
            flex-direction: column; /* Conteúdo em coluna */
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Inter', Arial, sans-serif; /* Usando Inter como font-family principal */
            font-size: 2em;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro semi-transparente */
            background-image: url('doom_chaves.jpg'); /* Nome de arquivo padronizado */
            background-size: cover; /* Cobre todo o div */
            background-position: center; /* Centraliza a imagem */
            z-index: 101; /* Maior z-index para ficar acima de tudo */
        }

        #mainMenu h1 {
            color: white; /* Cor do título para contraste */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para destacar o texto */
            margin-bottom: 30px; /* Espaço entre o título e o botão */
        }

        #mainMenu button, #multiplayerLobby button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #e74c3c; /* Vermelho vibrante para o botão */
            color: white;
            border: none;
            border-radius: 8px; /* Cantos mais arredondados */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Sombra para profundidade */
            margin: 10px; /* Espaçamento entre botões */
        }

        #mainMenu button:hover, #multiplayerLobby button:hover {
            background-color: #c0392b; /* Tom mais escuro no hover */
            transform: translateY(-2px); /* Efeito de leve levantamento */
        }

        #mainMenu button:active, #multiplayerLobby button:active {
            transform: translateY(0); /* Volta ao normal ao clicar */
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
        }

        /* Estilos para o overlay (Game Over / Erro / Pausado) */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Começa escondido, só aparece em caso de erro/game over/pausa */
            flex-direction: column; /* Para centralizar texto e talvez um botão de retomar */
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Inter', Arial, sans-serif;
            font-size: 2em;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro semi-transparente */
            z-index: 100; /* Abaixo do menu principal, acima do jogo */
            cursor: pointer; /* Indica que pode ser clicado para continuar */
            border-radius: 10px; /* Cantos arredondados */
        }

        #overlay h1 {
            margin-bottom: 10px;
        }
        #overlay p {
            font-size: 0.6em;
            margin-top: 0;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid white;
            border-radius: 50%;
            box-sizing: border-box;
            display: none; /* Escondido por padrão, só aparece no jogo */
            z-index: 99;
        }
        #playerHealthBarContainer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 30px;
            background-color: #555;
            border: 2px solid #fff;
            border-radius: 5px;
            overflow: hidden;
            z-index: 98;
        }
        #playerHealthBar {
            width: 100%;
            height: 100%;
            background-color: green;
            transition: width 0.2s ease-out, background-color 0.2s ease-out;
        }
        .enemy-health-bar-container {
            position: absolute;
            width: 50px;
            height: 8px;
            background-color: #333;
            border: 1px solid #000;
            border-radius: 2px;
            overflow: hidden;
            pointer-events: none; /* Permite cliques passarem por ele */
            transform: translate(-50%, -50%); /* Centraliza via JS */
            z-index: 97;
        }
        .enemy-health-bar {
            width: 100%;
            height: 100%;
            background-color: limegreen;
            transition: width 0.1s ease-out;
        }
        #ammoDisplay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-family: 'Inter', Arial, sans-serif;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            z-index: 98;
        }

        /* --- Mobile Controls (visíveis apenas em telas menores) --- */
        #mobileControls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Escondido por padrão, será mostrado via JS em dispositivos móveis */
            z-index: 102; /* Acima de tudo, mas abaixo do menu/overlay */
            pointer-events: none; /* Permite cliques passarem por ele, exceto nos controles específicos */
        }

        .mobile-button {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(231, 76, 60, 0.7); /* Vermelho com transparência */
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            pointer-events: all; /* Torna os botões clicáveis */
            transition: background-color 0.2s ease;
            user-select: none; /* Evita seleção de texto no botão */
            -webkit-tap-highlight-color: transparent; /* Remove highlight azul no toque */
        }

        .mobile-button:active {
            background-color: rgba(192, 57, 43, 0.9); /* Vermelho mais escuro ao pressionar */
        }

        #jumpButton {
            bottom: 120px;
            right: 30px;
        }

        #shootButton {
            bottom: 30px;
            right: 30px;
        }

        #reloadButton {
            bottom: 30px;
            right: 120px; /* Posição ajustada para não sobrepor o botão de atirar */
            font-size: 1.2em; /* Fonte menor para "Recarregar" */
            width: 100px; /* Mais largo para o texto */
            height: 60px;
            border-radius: 10px;
        }

        #joystickContainer {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: all; /* Torna a área do joystick clicável */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #joystick {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.7); /* Branco com transparência */
            border-radius: 50%;
            position: relative; /* Para o movimento do thumb */
            transform: translate(0, 0); /* Posição inicial */
            touch-action: none; /* Impede ações padrão do toque, como rolagem */
        }

        /* Nova área de toque para olhar ao redor em dispositivos móveis */
        #touchLookArea {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%; /* Metade direita da tela para olhar */
            height: 100%;
            z-index: 103; /* Acima dos outros controles, mas abaixo do overlay/menu */
            display: none; /* Escondido por padrão, mostrado no mobile via JS */
            pointer-events: all; /* Permite eventos de toque */
        }
        
        /* Media queries para telas menores (celulares) */
        @media (max-width: 768px) {
            #crosshair {
                display: none; /* Esconde o crosshair no mobile, pode ser ajustado */
            }

            #playerHealthBarContainer {
                width: 200px; /* Barra de vida menor no mobile */
                height: 25px;
                bottom: 10px;
            }

            #ammoDisplay {
                bottom: 10px;
                right: 10px;
                font-size: 1.2em; /* Fonte menor no mobile */
            }

            /* Exibe os controles móveis em telas pequenas */
            #mobileControls {
                display: block; 
            }
            /* Exibe a área de toque para olhar em telas pequenas */
            #touchLookArea {
                display: block;
            }

            .mobile-button {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
            #jumpButton {
                bottom: 80px;
                right: 20px;
            }

            #shootButton {
                bottom: 20px;
                right: 20px;
            }
            #reloadButton {
                bottom: 20px;
                right: 90px;
                width: 80px;
                height: 50px;
                font-size: 1em;
            }

            #joystickContainer {
                width: 120px;
                height: 120px;
                bottom: 20px;
                left: 20px;
            }

            #joystick {
                width: 60px;
                height: 60px;
            }
        }

        /* --- Multiplayer Lobby Styles --- */
        #multiplayerLobby {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default, shown after initial menu */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Inter', Arial, sans-serif;
            font-size: 1.5em;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 101; /* Same as main menu, but only one is visible at a time */
        }

        #multiplayerLobby h2 {
            margin-bottom: 20px;
            color: #f39c12; /* Cor de destaque para o título do lobby */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        #multiplayerLobby #roomList {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            max-height: 300px; /* Limita a altura da lista */
            overflow-y: auto; /* Adiciona scroll se a lista for muito longa */
            width: 80%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #multiplayerLobby #roomList li {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
        }

        #multiplayerLobby #roomList li:last-child {
            border-bottom: none;
        }

        #multiplayerLobby #roomList li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #multiplayerLobby #roomList li .join-button {
            padding: 5px 10px;
            font-size: 0.7em;
            background-color: #2ecc71; /* Verde para botão de entrar */
            border-radius: 5px;
            box-shadow: none;
        }
        #multiplayerLobby #roomList li .join-button:hover {
            background-color: #27ae60;
            transform: none;
        }
        #multiplayerLobby #userIdDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 0.8em;
            font-family: 'Inter', Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 104;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <h1>Doom Chaves</h1>
        <button id="startGameButton">Iniciar Jogo</button>
        <button id="multiplayerButton">Multiplayer</button> <!-- New button for multiplayer -->
    </div>

    <div id="multiplayerLobby">
        <h2>Salas Disponíveis</h2>
        <p id="userIdDisplay">Carregando Usuário...</p>
        <ul id="roomList">
            <!-- Rooms will be dynamically loaded here -->
            <li>Nenhuma sala disponível. Crie uma!</li>
        </ul>
        <div>
            <button id="createRoomCoopButton">Criar Sala Cooperativa</button>
            <button id="createRoomCompetitiveButton">Criar Sala Competitiva</button>
            <button id="backToMenuButton">Voltar ao Menu</button>
        </div>
    </div>

    <div id="overlay"></div>
    <div id="crosshair"></div>
    <div id="playerHealthBarContainer">
        <div id="playerHealthBar"></div>
    </div>
    <div id="enemyHealthBars"></div>
    <div id="ammoDisplay"></div>

    <!-- Controles para dispositivos móveis -->
    <div id="mobileControls">
        <!-- Joystick para movimento -->
        <div id="joystickContainer">
            <div id="joystick"></div>
        </div>
        <!-- Botões de ação -->
        <button id="jumpButton" class="mobile-button">↑</button>
        <button id="shootButton" class="mobile-button">🔥</button>
        <button id="reloadButton" class="mobile-button">Recarregar</button>
    </div>

    <!-- Nova área de toque para o controle da câmera em dispositivos móveis -->
    <div id="touchLookArea"></div>


    <audio id="menuMusic" src="chaves menu.mp3" loop></audio>
    <audio id="gameplayMusic" src="só os skates sabem.mp3" loop></audio>
    <audio id="damageSound" src="pancada.mp3"></audio>
    <!-- Substitua estas URLs por seus próprios arquivos de áudio válidos -->
    <audio id="shootSound" src="https://placehold.co/1x1/000000/FFFFFF?text=shoot_sound_placeholder" preload="auto"></audio>
    <audio id="reloadSound" src="https://placehold.co/1x1/000000/FFFFFF?text=reload_sound_placeholder" preload="auto"></audio>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Re-added PointerLockControls.js for desktop support -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Make Firebase instances globally accessible
        window.firebaseApp = initializeApp(JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}'));
        window.db = getFirestore(window.firebaseApp);
        window.auth = getAuth(window.firebaseApp);

        // Sign in anonymously
        onAuthStateChanged(window.auth, async (user) => {
            if (!user) {
                if (typeof __initial_auth_token !== 'undefined') {
                    try {
                        await signInWithCustomToken(window.auth, __initial_auth_token);
                        console.log("Signed in with custom token.");
                    } catch (error) {
                        console.error("Error signing in with custom token:", error);
                        await signInAnonymously(window.auth);
                        console.log("Signed in anonymously due to custom token error.");
                    }
                } else {
                    await signInAnonymously(window.auth);
                    console.log("Signed in anonymously.");
                }
            } else {
                console.log("User already signed in:", user.uid);
                // Update the UI with the user ID
                document.getElementById('userIdDisplay').textContent = `ID do Usuário: ${user.uid}`;
            }
        });
    </script>

    <script src="main.js"></script>
</body>
</html>
